{% extends 'base.html' %}
{% load static %}
{% block content %}

<form class="form-inline my-2 my-lg-0 "  method="POST" action='{% url "profile_list_search" %}'>
   {% csrf_token %}
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='search_user'>
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

  {% for user in users %}
    {% if user.id != request.user.id %}

<div class="container">
  <hr/>
  <div class="row mt-3 mb-3">
    <hr/>
    <div class="col-md-auto">
      <a  href="#">{{user.username}}</a>
    </div>
    <div class="col">


    </div>
    <div class="col col-lg-2">
      <form method="POST" action="{% url 'room_create' %}">
       {% csrf_token %}
   <input type="hidden" value='{{user.id}}' name='id_user'>
   <input type="hidden" value='{{user.username}}' name='name'>
       <input type="submit" value="Send" class="btn btn-block btn-secondary">
     </form>
    </div>
  </div>
</div>



    {% endif %}
  {% endfor %}
{% endblock content %}
